plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.2'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.siemens.plm.it.de'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-actuator'
	implementation 'org.conductoross:conductor-common:3.16.0'
	implementation 'org.conductoross:conductor-client:3.16.0'
	implementation 'org.conductoross:conductor-client-spring:3.16.0'
	implementation 'org.conductoross:conductor-java-sdk:3.16.0'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.3'
	implementation 'com.sun.jersey:jersey-client:1.19.4'
	implementation 'org.glassfish.jersey.core:jersey-common:2.22.2'
	implementation 'javax.ws.rs:javax.ws.rs-api:2.1.1'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
